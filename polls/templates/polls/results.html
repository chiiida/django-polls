{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<h1>{{ question.question_text }}</h1>

<table class="result">
    <tr class="title">
        <th>Choice</th>
        <th>Votes</th>
    </tr>
    {% for choice in question.sorted_votes %}
    <tr class="tableele">
        <th>{{ choice.choice_text }}</th>
        <th>{{ choice.votes }}</th>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
<a href="{% url 'polls:index' %}">[ Back ]</a>
